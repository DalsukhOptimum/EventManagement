<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div *ngIf="EventData" class="my-class">
        <h2 style="text-align: center;margin-bottom: 21px;margin-top: 10px;"> Events </h2>

        <div class="tbl">
            <table class="table table-bordered m-5">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">EventName</th>
                        <th scope="col">Description</th>
                        <th scope="col">StartDate</th>
                        <th scope="col">EndDate</th>
                        <!-- <th scope="col">Action</th> -->
                        <th scope="col">Start In</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of EventData;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{obj.Name}}</td>
                        <td>{{obj.Description}}</td>
                        <td>{{obj.StartDate }}</td>
                        <td>{{obj.EndDate }} </td>
                         <td> <button type="button" class="Item" Id="Add-Event" class="btn btn-secondary"
                                (click)=" viewmore(i)">show more</button></td> 
                        <td>{{obj.StartDate| custompipe }}</td>
                        
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="Message" class="Message mt-3" style="color: red;"><b> {{Message}}</b>
    </div>

</body>

</html>
